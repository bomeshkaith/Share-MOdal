<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share Modal app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="IMG_4853.JPG" alt="MY profile" />
        </div>
        <div class="username">
          <h2>Bomesh kaith</h2>
        </div>
        <div class="designation">
          <h3>Full Stack developer</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share MY profile</div>
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-header">
        <h1>Share my profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
    <div>
    
      <h3>Share this via</h3>
      <div class="icon-container">
        <!-- <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>-->
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a> 
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://github.com/bomeshkaith" class="icon" id="github">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/bomesh-kaith-b59756242/" class="icon" id="linkedin">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <!-- <a href="#" class="icon" id="leetcode">
        <i class="fa-brands fa-leetcode"></i>
      </a> -->
      </div>
    </div>
  </div>
</div>
    <div class="overlay" onclick="closeModal()"></div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
